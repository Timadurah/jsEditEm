<html lang="en">
<head>

    <title>Kilogrannie Editor for fun</title>
    <!-- import bootrap cdn link from bootrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<!-- import bootstrap js from its site -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
    



<!-- this will be our editor div -->
<div class="w-100 bg-light" style="height: 100vh;" id="editor" contenteditable="true">
    <!-- the content to editable must be set to true if not it will not work well -->

    <!-- this text is to text what will be show -->
    <p>text it now</p>


</div>
<!-- close the div here -->
<!-- now create hidden input that will get the value of our div -->
<!-- hidden input  -->
<input type="text" name="editor_input" id="editor_input"  style=" width:0;height:0; overflow:hidden; " >
<!-- you have to hide it with css not defaut hidden cus its not a good ideal -->

<!-- now we have to create btn to control the process -->
<!-- this button will convert our ui to html code -->
<div class="p-3 shadow fw-bold bg-light" id="to_code" style="border-radius: 10px; position: fixed; right:10%; bottom:10px; border-right: 5px solid pink;"> {{ Code }} </div>
<!-- this will change it to user real outerview -->
<div class="p-3 shadow fw-bold bg-light" id="to_ui" style="border-radius: 10px; position: fixed; right:20%; bottom:10px; border-right: 5px solid pink;">  Ui </div>




<script>

$("#to_code").click( ()=>{
    // get id btn and fire any time it click
    let editor_val = document.getElementById("editor").innerHTML;
    // get inpute editor div value holder
    let editor_input = document.getElementById("editor_input").value=""+editor_val+"";
    $("#editor").text(editor_input);
} )
$("#to_ui").click( ()=>{
    // click to change to ui back
    let editor_input = document.getElementById("editor_input").value;
    // get value from hidden inpu and put it in div
    // editor 
    $("#editor").html(editor_input);
} )


// the js iss all about getting value from the ui div and pout it in hidden inoput and any time the btn is clicked it will 
// put the data into thee
// and if it clicked back it will convert it to nomal ui

</script>
</body>
</html>
